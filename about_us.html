<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Biotech House | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/b/">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<body data-page="home">
  <!-- ================= NAVBAR ================= -->
  <div id="navbar"></div>
  <!-- ================= HERO ================= -->
  <!-- ================= HERO ================= -->
<header class="hero">
  <div class=""></div>
  <div class="container">
    <div class="row min-vh-100 align-items-center">
      <div class="col-lg-6 text-white ">
        <h1 data-key="hero_title" data-i18n="home.hero.title">
        </h1>
        <p data-key="hero_desc" data-i18n="home.hero.subtitle">

        </p>
        <div class="d-flex gap-3">
          <a class="btn btn-primary" data-key="view_products" data-i18n="home.hero.view"></a>
          <a class="btn btn-outline-light" data-key="contact_us" data-i18n="home.hero.cta"></a>
        </div>
      </div>
    </div>
  </div>
</header>


  <!-- ================= VISION ================= -->
  <section class="about-section container">
    <div class="row">
      <div class="col-6">
        <div class="about-text">
          <h2><span data-i18n="about.vision.title"></span></h2>
          <p data-i18n="about.vision.text1">
            jjjjjjjjjjjjjj bbbbbbbbbbbbbbbbbbbbb
          </p>

        </div>
      </div>
      <div class="col-6">
        <div class="about-images grid-vision">
          <img src="assets/img/about_vision.png">
        </div>
      </div>
    </div>




  </section>


  <!-- ================= MISSION ================= -->
  <section class="about-section container reverse">
    <div class="row">
      <div class="col-6">
        <div class="about-images">
          <img src="assets/img/about_mission.png">
        </div>
      </div>
      <div class="col-6">
        <div class="about-text">
          <h2 data-i18n="about.mission.title"></h2>
          <p data-i18n="about.mission.text1"></p>
        </div>
      </div>
    </div>
  </section>


  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/lang.js"></script>
  <script src="assets/js/main.js"></script>
   <script>
        $("#navbar").load("partials/navbar.html", function () {
          setActiveNavLink();
            const lang = getCookie('lang') || 'en';
            updateLangDropdown(lang);
        });
        $("#footer").load("partials/footer.html");
    </script>
</body>
</html>
